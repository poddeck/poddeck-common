syntax = "proto3";

package agent;

option java_package = "io.poddeck.common";
option java_multiple_files = true;

message NamespaceCreateRequest {
  string name = 1;
}

message NamespaceCreateResponse {
  bool success = 1;
}

message NamespaceDeleteRequest {
  string name = 1;
}

message NamespaceDeleteResponse {
  bool success = 1;
}

message NamespaceListRequest {
}

message NamespaceListResponse {
  repeated Namespace items = 1;
}

message Namespace {
  string name = 1;
  string status = 2;
  int64 age = 6;
}